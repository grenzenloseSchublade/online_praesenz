- section: "Profil"
  icon: "user"
  content: >-
      Erfahrener Ingenieur im Bereich Software Entwicklung mit Deep Learning, KI 
      von der Entwicklung von Prototypen, über schnelle Implementierung und Deployment bis hin zur Integration in produktiven Systeme 
      mit gleichzeitiger kontinuielricher Weiterentwicklung und Optimierung ala CI/CD.
      Hat Erfahrung mit der Entwicklung von Webanwendungen und der Integration von Deep Learning Algorithmen 
      <br> <br> <br>

      Senior Ingenieur mit Schwerpunkt auf Entwicklung von KI Systemen: Beginnend bei der Analyse von Daten, über die Auswahl von Algorithmen, Architekturen und individuellen Anpassungen bis hin zur Erprobung im Produktivsystem. 
      Spezialisiert auf neuronale Netze (manchmal auch Deep Learning genannt) und Computer Vision Algorithmen.
      Erfahrener Ingenieur, der Hardware und Software versteht und die Grenzen der Technologie kennt. 
      Mit der Zeit ist der Fokus auf KI Systeme gefallen.
      Ist faszinierter von systematischer Entwicklung von sauberen Code.

