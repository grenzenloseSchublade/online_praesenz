- section: "Profil"
  icon: "user"

  # TODO Hier evtl. noch etwas genauer rein, was ich getan habe? N paar Fachbegriffe?
  content: >-
        Ingenieur mit über sechs Jahren Expertise in der Entwicklung vollumfänglicher Software Lösungen mit besonderem Fokus auf KI-Systemen – 
        angefangen bei der Entwicklung von Prototypen über die Spezifizierung des Nutzungsumfanges mit Stakeholdern bis hin zum Deployment in Produktivumgebungen.
        Hat vielfältige praktische Erfahrungen primär im Bereich der Backend Entwicklung, als auch ferner im Feld der Frontend Entwicklung gesammelt
        und hat zusätzlich ein breites Spektrum an DevOps Praxiserfahrungen.
        <br> <br>
        War sowohl in der Forschung als auch in der Industrie unterwegs und ist damit auf dem neuesten Stand der Technik und weiss gleichzeitig um die Hürden der Praxis.
        War an verschiedenen Projekten beteiligt und kennt die unterschiedlichen Dynamiken von kleinen und grossen Teams. 
        Besitzt eine grosse Faszination für den Prozess der Umsetzung komplexer und herausfordernder Probleme in praxistaugliche Lösungen. 


