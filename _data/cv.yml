- section: "Profil"
  icon: "user"

  # TODO Hier evtl. noch etwas genauer rein, was ich getan habe? N paar Fachbegriffe?
  # TODO -> FUllstack Entwickler
  content: >-
        Ingenieur mit Abschluss eines Studiums der Elektro- und Informationstechnik M.Sc. mit dem Schwerpunkt <em>Eingebettete Systeme</em>.
        Mittlerweile über sechs Jahre Erfahrung in der Entwicklung vollumfänglicher Software Lösungen mit Integration von KI Komponenten – 
        angefangen bei der Entwicklung von Prototypen über die Spezifizierung des Nutzungsumfanges mit Stakeholdern bis hin zum Deployment oder Integration in Produktivumgebungen.
        Sammelte vielfältige praktische Erfahrungen im Bereich der Backend Entwicklung, als auch im Feld der Frontend Entwicklung 
        und hat zusätzlich ein breites Spektrum an DevOps Praxiserfahrungen. 
        So wurde über die Jahre ein breites Spektrum an Fähigkeiten angeeignet, welche denen eines Full-Stack Entwicklers entsprechen.
        <br> <br>
        Es sind sowohl Forschung als auch Industrie bekannt und ist damit auf dem neuesten Stand der Technik und weiss gleichzeitig um die Hürden der Praxis.
        Hatte Beteiligungen an verschiedensten Projekten und ist sich der unterschiedlichen Dynamiken von kleinen und grossen Teams bewusst. 
        Eine grosse Faszination geht von [dem Prozess selbst] der Umsetzung komplexer und herausfordernder Probleme in praxistaugliche Lösungen aus.


