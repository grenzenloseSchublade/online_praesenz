- section: "Wer bin ich?"
  icon: "user"
  # TODO nochmal überprüfen 
  content: >-
    Hallo ich bin Hans, ich widme mich gerne Herausforderungen. Egal ob sie dabei körperlicher, technischer oder gar geistiger Natur sind. 
    Dabei bin ich immer offen für neue Ideen und Inspirationen, die schnell mal zu neuen Projekten führen können. 
    Es kam der Zeitpunkt an dem ich den Entschluss fasste all meine Gedanken und Erlebnisse zu sammeln und festzuhalten. 
    Daher ist diese Seite entstanden. Sie gibt einen Einblick in meine Unternehmungen, Projekte und Gedanken die ich angestellt habe und mich inspirieren.
    <br><br>
    Ich finde es schwer mich kurz zu beschreiben, weil Menschen sehr komplex sind und nicht so einfach in einem Satz zu erklären sind. 
    Und zum Anderen kommt hinzu, dass ich extrem neurgierig bin und mich so viele Sachen interessieren. Daher will ich es hierbei auf den Kern beschränken.
    Ich bin jemand der gerne draussen in der Natur ist und es liebt sich zu bewegen:
    <br>
    Stand UP paddeln auf dem Fluss, schwimmen, surfen, Kanu fahren, wandern, spazieren, Fahrradtouren, mountainbiken, Krafttraining im Freien und noch viel mehr.
    Ausserdem esse und koche ich gerne, unternehme Atemreisen und mache Yoga und beschäftige mich mit dem Denken. 
    <br>
    Seit meiner Kindheit begleitet mich dieser Spruch:
    <br>
    <p style="text-align: center; border: 2px solid #ccc; padding: 6px; border-radius: 5px; display: flex-center; font-style: italic;">
      anima sana in corpore sano
    </p>


