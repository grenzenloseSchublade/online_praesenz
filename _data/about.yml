- section: "Wer bin ich?"
  icon: "user"
  content: >-

    Guten Tag, mein Name ist Hans. 
    Ich bin stets bereit, Herausforderungen anzunehmen und zu meistern. Egal, ob körperlich, technisch oder geistig – ich bin dabei.
    <br> <br>
    Nicht immer bin ich mir sicher, wie ich mich am besten beschreiben soll, da Menschen sehr komplexe Wesen sind, die nicht in einem Satz erklärt werden können. 
    Zudem bin ich sehr neugierig und habe viele Interessen und daher möchte ich mich auf die wesentlichen Aspekte beschränken.
    <br> <br>
    Ich bin immer offen für neue Ideen und Inspirationen, die zu neuen Projekten führen können. 
    Irgendwann fasste ich den Entschluss, all meine Gedanken und Erlebnisse zu sammeln und festzuhalten. 
    So ist diese Seite entstanden, auf der ich einige meiner Unternehmungen, Projekte und Gedanken teile und damit eventuell andere Menschen inspirieren kann.
    Ich genieße es sehr, Zeit in der Natur zu verbringen und mich zu bewegen: Stand Up Paddling auf dem Fluss, Schwimmen, Surfen, Kanu fahren, Wandern, Spazieren, Fahrradtouren, Mountainbiken, Krafttraining im Freien und noch vieles mehr...
    Darüber hinaus schätze ich es, kulinarische Erlebnisse zu erfahren, Atemreisen zu machen, Yoga zu praktizieren und mich mit dem Denken zu beschäftigen.
    <br> <br>

