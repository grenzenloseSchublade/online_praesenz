- section: "Wer bin ich?"
  icon: "user"
  # TODO wie in cv.yml ca. 5 prägnante Sätze -> Was bin ich für ein Mensch?
  content: >-
    Jemand der gerne in der Natur ist und es liebt sich zu bewegen. 
    Stand UP paddeln auf dem Fluss. 
    Fahrrad fahren. Krafttraining im freien. Schwimmen. Der Urlaub betshet auf aktiven Unternhemungen

    Was ist besser: Hunde oder Katzen? Beides!
    Eine dynamische Verbindung aus Tatendrang und Tiefgang, stets *in Bewegung* – beim Waldlauf, Fahrradabenteuern oder SUP auf spiegelndem Wasser. 
    *Natur* und *frische Luft* sind Antrieb, ob beim Schwimmen, auf Radreisen oder beim Erkunden unwegsamer Pfade. 
    Sportliche *Herausforderungen* wie Halbmarathons werden mit eisernem Willen und trockener Ironie gemeistert, die selbst im Scheitern Humor findet.
    <br><br>  
    Analytischer Scharfsinn trifft auf spielerische *Ironie* – philosophische Reflexionen würzen gern Konventionen oder Alltagsabsurditäten mit Augenzwinkern. 
    Tiefes Eintauchen in Theorien, Handwerk oder esoterische Praktiken geschieht nie ohne leise Selbstironie, die eigene Ambitionen liebevoll persifliert. 
    Neugier macht *offen für Neues*: Yoga, Atemtechniken oder präzises Kreieren erhalten stets eine Prise Schelmerei.  
    <br><br>
    Leidenschaft gilt dem *Erkunden* von Grenzen und Zwischenräumen – dort, wo Rationalität und Spiritualität sich überraschend verweben. 
    Neugier schöpft Inspiration aus Büchern, Bieraromen oder dem Wind über Seen, stets begleitet von heiterer Gelassenheit: 
    ein ironischer Kommentar zur eigenen Zielstrebigkeit, ein Lächeln über den Perfektionismus beim Möbelbau oder die Freude daran, Gegensätze wie Theorie und Praxis einfach zu verbinden.  
    <br><br>
    Jemand, der *Abenteuer* und *Reflexion*, *Schweiß* und *Geist* vereint – immer mit einem Zwinkern für die Vieldeutigkeit des Lebens.

