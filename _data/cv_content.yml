- section: "Profil"
  icon: "user"

  content: >-

        Ich bin Ingenieur und habe ein Studium der **Elektro- und Informationstechnik** M.Sc. mit dem Schwerpunkt *Eingebettete Systeme* an der Ruhr-Uni Bochum abgeschlossen. 
        <br> <br>
        Über einen Zeitraum von sechs Jahren habe ich umfassende Erfahrung in der Entwicklung vollständiger Softwarelösungen gesammelt, die Komponenten künstlicher Intelligenz (KI) umfassen und sich über sämtliche Phasen des Entwicklungsprozesses erstrecken. 
        Dies beinhlatet die Entwicklung von Prototypen, die Spezifizierung des Nutzungsumfanges in Kooperation mit relevanten Stakeholdern, die Entwicklung und Optimierung eigener KI Modelle sowie das Deployment bzw. die Integration in Produktivumgebungen.
        <br>
        Ergänzend zu den Ingenieursqualifikationen wurden im Laufe der Jahre umfassende Fähigkeiten erworben, die denen eines **Full-Stack-Entwicklers** (Frontend, Backend, DevOps) entsprechen.
        <br> <br>
        Sowohl in der Forschung als auch in der Industrie habe ich umfassende praktische Erfahrungen gesammelt, sodass ich über aktuelle technische Kenntnisse und auch die Fähigkeit verfüge, praktische Herausforderungen zu bewältigen. 
        Darüber hinaus halte ich Beteiligungen an einer Vielzahl von Projekten und habe umfangreiche Erfahrung in der Arbeit mit Teams unterschiedlicher Größe.
        <br> <br>
        Ein wesentlicher Schwerpunkt meines Engagements besteht dabei in der Umsetzung komplexer theoretischer Problemstellungen in praktische Lösungen.


