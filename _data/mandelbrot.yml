  - section: "Einführung"
    icon: "info-circle"
    content: >-
      Die Mandelbrot-Menge ist eines der faszinierendsten Phänomene der modernen Mathematik: 
      die Entstehung unendlicher Komplexität aus scheinbar trivialen Regeln. Als eine der bedeutendsten 
      mathematischen Entdeckungen des 20. Jahrhunderts offenbart sie bei jeder Vergrößerung neue 
      Strukturen und Details, die sowohl wissenschaftlich als auch ästhetisch von höchster Relevanz sind.

