    content: >-
      Erkunden Sie die Julia-Menge durch Parametervariation. Die Julia-Menge steht in direkter 
      Beziehung zur Mandelbrot-Menge und demonstriert faszinierende Strukturen für verschiedene 
      komplexe Parameter $c$.
    explanation: >-
      Die Julia-Mengen bieten eine unmittelbarere visuelle Faszination durch ihre symmetrischen, 
      filigranen Strukturen. Sie fungieren als Fenster in die Welt der komplexen Dynamik und 
      ermöglichen durch einfache Parameteränderungen dramatische Formveränderungen - von 
      zusammenhängenden, verschlungenen Mustern bis hin zu fraktalen "Staubwolken". Diese 
      ästhetische Qualität macht sie zum idealen Einstieg in die Fraktalgeometrie, bevor wir 
      uns der komplexeren Beziehung zwischen Mandelbrot- und Julia-Mengen widmen.
    include: "julia-interactive.html"

  - section: "Was ist die Mandelbrot-Menge?"
    icon: "question-circle"
    content: >-
      Die Mandelbrot-Menge repräsentiert eines der faszinierendsten Phänomene der modernen Mathematik: 
      die Entstehung unendlicher Komplexität aus scheinbar trivialen Regeln. Benannt nach Benoit Mandelbrot, 
      der sie 1980 erstmals systematisch untersuchte, hat sie seither Mathematiker, Physiker, Informatiker 
      und Künstler gleichermaßen fasziniert.
      <br>
      Die Mandelbrot-Menge ist eine Teilmenge der komplexen Ebene ("Landkarte"), bei der jeder Punkt einer komplexen 
      Zahl entspricht. Die schwarzen Bereiche gehören zur Menge selbst, während die farbigen Bereiche 
      die Konvergenzgeschwindigkeit der entsprechenden Iterationsfolgen visualisieren. Die Farbintensität 
      korreliert direkt mit der Divergenzgeschwindigkeit der Iterationen gegen Unendlich.
    subsections:
      - title: "Das Grundprinzip verstehen"
        content: >-
          Die Mandelbrot-Menge basiert auf einer iterativen Regel: Für jeden Punkt in der komplexen Ebene 
          führen wir eine Rekursion durch. Wir quadrieren eine Zahl, addieren den ursprünglichen Punkt 
          dazu, und wiederholen diesen Prozess ad infinitum.
          <br>
          Bleiben die Iterationswerte beschränkt (nicht größer als 2), gehört der Punkt zur Mandelbrot-Menge. 
          Divergieren sie gegen Unendlich, liegt der Punkt außerhalb der Menge.
          <br>
          Dies entspricht einem Stabilitätstest: "Bleibt diese Iteration unter Kontrolle?" Die schwarzen 
          Bereiche repräsentieren stabile Punkte, während die farbigen Bereiche die Divergenzgeschwindigkeit 
          der instabilen Punkte kodieren.

