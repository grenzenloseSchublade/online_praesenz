<div class="skills-container">
{% for skill_category in include.skill_categories %}
<div class="cv-skill-category">
    <h3>{{ skill_category.category }}</h3>
    <div class="cv-skill-items">
        {% for skill in skill_category.skills %}
        <div class="cv-skill-item">
            <span class="cv-skill-name">{{ skill.name }}</span>
            {% if skill.level %}
            <div class="cv-skill-bar">
                <div class="cv-skill-level" style="width: {{ skill.level }}%;"></div>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}
</div>
