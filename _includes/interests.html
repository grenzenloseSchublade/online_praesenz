<div class="interests-container">
{% for interest in include.interests %}
<div class="cv-entry">
    <div class="cv-entry-header">
        <h3>{{ interest.category }}</h3>
    </div>
    <div class="cv-entry-content">
        <ul>
            {% for item in interest.items %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endfor %}
</div>
