title: Kraftstoff
name: Hans Müller
description: Eine ganz persönliche Website auf der interessante Dinge zu finden sind.
url: "https://grenzenloseSchublade.github.io"
baseurl: "/online_praesenz"
repository: "grenzenloseSchublade/online_praesenz"
logo: "/assets/images/kraftstoff.jpg"

# Theme Einstellungen
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark" # "default", air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "de-DE"
search: true
search_full_content: true
lunr:
  search_within_pages: true

# Math Settings
markdown: kramdown
mathjax: true
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
      background_color: "#2d2d2d"

# MathJax specific settings
head_scripts:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Scripts, die am Ende der Seite geladen werden
footer_scripts:
  - https://code.jquery.com/jquery-3.6.0.min.js
  - /assets/js/main.min.js
  - /assets/js/enhanced-hybrid-scroll.js
  - /assets/js/smart-masthead-scroll.js

# Collections
include:
  - _pages

# SEO Related
google_site_verification:
bing_site_verification:
naver_site_verification:

# Social Sharing
twitter:
  username:
facebook:
  username:
  app_id:
  publisher:
og_image: # Open Graph/Twitter default site image
social:
  type: # Person or Organization (defaults to Person)
  name: # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider: false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id:
    anonymize_ip: # true, false (default)

# Site Author
author:
  name: "Hans Müller"
  avatar: "/assets/images/kraftstoff.jpg"
  bio: "Ingenieur, Entwickler und Mathematik-Enthusiast"
  location: "Deutschland, Ruhrgebiet 45"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/grenzenloseSchublade"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ihre@email.de"

# Build settings
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Berlin

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      show_categories: false
      show_tags: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - assets/downloads/
  - "*.sublime-project"
  - "*.sublime-workspace"
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test

# Additional Styles
sass:
  sass_dir: assets/_sass
  style: compressed
  sourcemap: never
