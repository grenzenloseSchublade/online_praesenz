title: Hans Müller # Kraftstoff
name: Hans Müller
description: Persönliche Website von Hans Müller - Ingenieur & Entwickler. Blog über Machine Learning, Fraktale, Programmierung und technische Projekte.
url: "https://grenzenloseSchublade.github.io"
baseurl: "/auflinie"
repository: "grenzenloseSchublade/auflinie"
logo: "/assets/images/Logo.jpg"

# Bild- und Performance-Einstellungen
background_image: "/assets/images/background.jpg"
enable_image_caching: true
enable_service_worker: true

# Theme Einstellungen
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "dark" # "default", air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "de-DE"
search: false
# search_full_content und lunr werden nur benötigt wenn search: true
# search_full_content: true
# lunr:
#   search_within_pages: true

# Math Settings
markdown: kramdown
# mathjax: wird nur auf Page-Ebene aktiviert (z.B. mathjax: true im Frontmatter)
# Das verbessert die Performance, da MathJax nur bei Bedarf geladen wird
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
      background_color: "#2d2d2d"

# JavaScript-Dateien, die nach dem Footer geladen werden
after_footer_scripts:
  - /assets/js/greedy-navigation.js
  - /assets/js/blog-search.js

# Collections
include:
  - _pages

# SEO Related (bei Bedarf ausfüllen)
# google_site_verification:
# bing_site_verification:
# naver_site_verification:

# Social Sharing
twitter:
  card: "summary_large_image"
  # username: (bei Bedarf ausfüllen)
og_image: "/assets/images/WebSite_Logo_3.png" # Open Graph/Twitter default site image
social:
  type: "Person"
  name: "Hans Müller"
  links:
    - "https://github.com/grenzenloseSchublade"
    - "https://www.linkedin.com/in/hans-m%C3%BCller-39a133359/"

# Analytics (derzeit deaktiviert)
analytics:
  provider: false

# Site Author
author:
  name: "Hans Müller"
  avatar: "/assets/images/WebSite_Logo_3.png"
  bio: "Ingenieur & Entwickler"
  location: "Deutschland, 45"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/grenzenloseSchublade"
    - label: "Linked In"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/hans-m%C3%BCller-39a133359/"
    # - label: "Email"
    #   icon: "fas fa-fw fa-envelope-square"
    #   url: "mailto:ihre@email.de"

# Build settings
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Outputting
permalink: /posts/:title/
# Paginierung ist auf Seiten-Ebene in _pages/posts.md aktiviert
# NICHT global, da das die page-Variable auf der Home-Seite überschreibt
pagination:
  enabled: false
  per_page: 6
  permalink: /posts/page:num/
timezone: Europe/Berlin

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-last-modified-at
  

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      show_date: true
      show_categories: false
      show_tags: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.sublime-project"
  - "*.sublime-workspace"
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test

# Additional Styles
sass:
  sass_dir: assets/_sass
  style: compressed
  sourcemap: never
