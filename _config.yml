title: Kraftstoff
name: Hans Müller
description: Eine persönliche Website mit Minimal Mistakes Jekyll Theme
url: "https://grenzenloseSchublade.github.io"
baseurl: "/online_praesenz"
repository: "grenzenloseSchublade/online_praesenz"
logo: "/assets/images/kraftstoff.jpg"

# Theme Einstellungen
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "sunrise" # "default", air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "de-DE"
search: true
search_full_content: true
lunr:
  search_within_pages: true

# Math Settings
markdown: kramdown
mathjax: true
kramdown:
  math_engine: mathjax
  parse_block_html: true    # Erlaubt Markdown innerhalb von HTML-Blöcken
  parse_span_html: true     # Erlaubt Markdown innerhalb von HTML-Spans
  typographic_symbols: { hellip: ... }  # Typographische Verbesserungen
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false         # Verhindert unerwünschte Zeilenumbrüche
  footnote_nr: 1          # Startnummer für Fußnoten
  show_warnings: true     # Zeigt Parsing-Warnungen an

# MathJax specific settings
head_scripts:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML

# Collections
include:
  - _pages

# SEO Related
google_site_verification:
bing_site_verification:
naver_site_verification:

# Social Sharing
twitter:
  username:
facebook:
  username:
  app_id:
  publisher:
og_image: # Open Graph/Twitter default site image
social:
  type: # Person or Organization (defaults to Person)
  name: # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider: false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id:
    anonymize_ip: # true, false (default)

# Site Author
author:
  name: "Hans Müller"
  avatar: "/assets/images/kraftstoff.jpg"
  bio: "Entwickler und Mathematik-Enthusiast"
  location: "Deutschland"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/grenzenloseSchublade"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ihre@email.de"

# Build settings
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Berlin

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Ausschließen von Dateien und Ordnern
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test 